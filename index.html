<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet">
  <title>Tic-Tac-Toe</title>
</head>
<body>

  <div class="start-container">
    <div class="title">Tic-Tac-Toe!</div>
    <form action="#" onsubmit="return false;">
      <div id="1" class="player">
        <div class="text">Player One</div>
          <div class="form-entry">
            <label for="p1name">Name:</label>
            <input type="text" id="p1name" name="p1name" required>
          </div>
          <div class="form-entry">
            <input type="radio" id="human1" name="type1" value="Human" checked>
            <label for="human">Human</label>
            <input type="radio" id="computer1" name="type1" value="Computer">
            <label for="computer">Computer</label>
          </div>
          <div class="form-entry">
            <div class="difficulty-container1">
              <select id="difficulty1" name="difficulty1">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
                <option value="unbeatable">Unbeatable</option>
              </select>
            </div>
          </div>
      </div>
      <div class="middle">
        <div class="text">VS.</div>
        <input type="submit" value="PLAY" class="play">
      </div>
      <div id="2" class="player">
        <div class="text">Player Two</div>
          <div class="form-entry">
            <label for="p2name">Name:</label>
            <input type="text" id="p2name" name="p2name" required>
          </div>
          <div class="form-entry">
            <input type="radio" id="human2" name="type2" value="Human" checked>
            <label for="human2">Human</label>
            <input type="radio" id="computer2" name="type2" value="Computer">
            <label for="computer2">Computer</label>
          </div>
          <div class="form-entry">
            <div class="difficulty-container2">
              <select id="difficulty2" name="difficulty2">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
                <option value="unbeatable">Unbeatable</option>
              </select>
            </div>
          </div>
      </div>
    </form>
  </div>

  <div class="board">
    <div id="0-0" class="square">
    </div>
    <div id="0-1" class="square">
    </div>
    <div id="0-2" class="square">
    </div>
    <div id="1-0" class="square">
    </div>
    <div id="1-1" class="square">
    </div>
    <div id="1-2" class="square">
    </div>
    <div id="2-0" class="square">
    </div>
    <div id="2-1" class="square">
    </div>
    <div id="2-2" class="square">
    </div>
  </div>

  <div class="game-over">
    <div class="winner"></div>
    <button class="play-again">Play Again?</button>
  </div>

  <script type="text/javascript" src="./script.js"></script>
</body>
</html>
